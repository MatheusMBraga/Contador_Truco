<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de pontos</title>
    <link rel="stylesheet" type="text/css" href="styles/estilo.css" />
</head>
<body class="container">
    
    <header>
        <h1>CONTADOR TRUCO</h1>
    </header>
    </br>
    <section>
        <!--PLACAR AZUL-->
        <div class="caixa_contador1">
        </br>
            <!--Nome da Equipe:-->
            <div class="meuElemento">
                <div id="meuElemento1">
                    <img class="exclamação" src="imagens/pontoexclamação.png">
                </div>
                <div> 
                    <input type="text" class="NomeEquipe" id="Equipe1" value="" maxlength="15"> 
                </div>
            </div>
            </br>
            <!--Botoes +, - e input do contador -->
            <div class="alinhaBTN-CONT">
                <button class="btnA" id="btn-1A">-</button>
                <input id="contador1" type="text" value="0" readonly>
                <button class="btnA" id="btn+1A">+</button>
            </div>
            
            <!--Botão truco -->
            <button id="btnTrucoA">TRUCO</button>
        </div>
        
        <!-- MENSAGEM DO POPUP EQUIPE 1-->
        <div id="popup1">
            Insira o nome da sua equipe
        </div>
        <!-- MENSAGEM DO POPUP EQUIPE 2-->
        <div id="popup2">
            Insira o nome da sua equipe
        </div>

        <!--PLACAR VERMELHA-->
        <div class="caixa_contador2">
        </br>
             <!--Nome da Equipe:-->
            <div class="meuElemento">
                <div id="meuElemento2">
                    <img class="exclamação" src="imagens/pontoexclamação.png">
                </div>
                <div> 
                    <input type="text" class="NomeEquipe" id="Equipe2" value="" maxlength="15"> 
                </div>
            </div>
        </br>
        <!--Botoes +, - e input do contador -->
            <div class="alinhaBTN-CONT">
                <button class="btnV" id="btn-1V">-</button>
                <input id="contador2" type="text" value="0" readonly>
                <button class="btnV" id="btn+1V">+</button>
            </div>
            
            <!--Botão truco -->
            <button id="btnTrucoV">TRUCO</button>
        </div>

    </section>
    <footer>
        <div>
            <p> Redes sociais</p>
    
            <a href="https://www.instagram.com/mathh__moura/">  <img src="imagens/instagram_logo.png"> </a>
            <a href="https://www.linkedin.com/in/matheus-de-moura-braga-17b732256/"><img src="imagens/Linkedin_logo.png"></a>
            <a href="https://github.com/MatheusMBraga"><img src="imagens/github_logo.png"></a>
        </div>
            
    </footer>
    <script>
        // MENSAGEM POPUP
        var elemento1 = document.getElementById('meuElemento1');
        var popup1 = document.getElementById('popup1');
        
        // POPUP AZUL
        elemento1.addEventListener('mouseover', function() {
         // Exibir a caixa de mensagem
            popup1.style.display = 'block';
        });
        elemento1.addEventListener('mouseout', function() {
            // Ocultar a caixa de mensagem 
            popup1.style.display = 'none';
        });

        //POPUP VERMELHO 
        var elemento2 = document.getElementById('meuElemento2');
        var popup2 = document.getElementById('popup2');

         elemento2.addEventListener('mouseover', function() {
         // Exibir a caixa de mensagem
            popup2.style.display = 'block';
        });
        elemento2.addEventListener('mouseout', function() {
            // Ocultar a caixa de mensagem 
            popup2.style.display = 'none';
        });
        
            // Equipe Azul -- botões de 1 a 3(btn#) + contador 1
        const contador1 = document.getElementById('contador1');
        const btn1 = document.getElementById('btn+1A');
        const btn2 = document.getElementById('btn-1A');
        const btn3 = document.getElementById('btnTrucoA');
        var Equipe1 = document.getElementById('Equipe1');
        Equipe1.placeholder = "Nome da equipe";
        
        // Função para verificar se o jogador 1 ganhou 
        function verificarVitoria1 (valor) {
            if (valor === 12) {
                var Equipe1 = document.getElementById('Equipe1')
                var EquipeNome = Equipe1.value || Equipe1.placeholder;
                window.alert(`${EquipeNome} ganhou!!!`);
        }};
        
        // Botão 1 ADD +1 ponto // interação com o botão 
        btn1.addEventListener('click', ( ) => {
            var valorAtual = parseFloat(contador1.value);
            var novoValor = valorAtual !== 12? valorAtual + 1: 12;
            contador1.value = novoValor;
            verificarVitoria1(novoValor);
        });
        btn1.addEventListener('mousedown', () =>{
            btn1.style.background = '#4425cf'
         });
         btn1.addEventListener('mouseup', () =>{
            btn1.style.background = '#4c2be2'
         });

        // Botão 2 REMOVE - 1 ponto
        btn2.addEventListener('click', ( ) => {
            var valorAtual = parseFloat(contador1.value);
            var novoValor = valorAtual !== 0? valorAtual - 1: 0;
            contador1.value = novoValor;   
            verificarVitoria1(novoValor);
        });
        btn2.addEventListener('mousedown', () =>{
            btn2.style.background = '#4425cf'
         });
         btn2.addEventListener('mouseup', () =>{
            btn2.style.background = '#4c2be2'
         });

        // Botão 3 truco ADD +3 pontos
        btn3.addEventListener('click', function ( ){
            var valorAtual = parseFloat(contador1.value);
            var novoValor = valorAtual !== 12? valorAtual + 3: 12;
            contador1.value = novoValor;
            verificarVitoria1(novoValor);
        });
        btn3.addEventListener('mousedown', () =>{
            btn3.style.background = '#4425cf'
         });
         btn3.addEventListener('mouseup', () =>{
            btn3.style.background = '#4c2be2'
         });

            // Equipe Azul -- botões de 4 a 6(btn#) + contador 2
        const contador2 = document.getElementById('contador2');
        const btn4 = document.getElementById('btn+1V');
        const btn5 = document.getElementById('btn-1V');
        const btn6 = document.getElementById('btnTrucoV');
        var Equipe2 = document.getElementById('Equipe2');
        Equipe2.placeholder = "Nome da equipe";

        // Função para verificar se o jogador 2 ganhou
        function verificarVitoria(valor) {
            if (valor === 12) {
                var EquipeNome = Equipe2.value || Equipe2.placeholder;
                window.alert(`${EquipeNome} ganhou!!!`);
        }};
    
        // Botão 4 ADD +1 ponto
        btn4.addEventListener('click', () => {
            var valorAtual = parseFloat(contador2.value);
            var novoValor = valorAtual !== 12 ? valorAtual + 1 : 12;
            contador2.value = novoValor;
            verificarVitoria(novoValor);
        });
        btn4.addEventListener('mousedown', () =>{
            btn4.style.background = '#bb2222'
         });
         btn4.addEventListener('mouseup', () =>{
            btn4.style.background = '#d62626'
         });

        // Botão 5 REMOVE - 1 ponto
        btn5.addEventListener('click', () => {
            var valorAtual = parseFloat(contador2.value);
            var novoValor = valorAtual !== 0 ? valorAtual - 1 : 0;
            contador2.value = novoValor;
            verificarVitoria(novoValor);
        });
        btn5.addEventListener('mousedown', () =>{
            btn5.style.background = '#bb2222'
         });
         btn5.addEventListener('mouseup', () =>{
            btn5.style.background = '#d62626'
         });

        // Botão 6 truco ADD +3 pontos
        btn6.addEventListener('click', () => {
            var valorAtual = parseFloat(contador2.value);
            var novoValor = valorAtual !== 12 ? valorAtual + 3 : 12;
            contador2.value = novoValor;
            verificarVitoria(novoValor);
        });
        btn6.addEventListener('mousedown', () =>{
            btn6.style.background = '#bb2222'
         });
         btn6.addEventListener('mouseup', () =>{
            btn6.style.background = '#d62626'
         });
    </script>
    
</body>
</html>
